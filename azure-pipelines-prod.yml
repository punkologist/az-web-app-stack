name: Bicep Arm Deployment Pipeline Prd

parameters:
- name: azureServiceConnection
  type: string
  default: 'pp-prd-appservices-sc'

variables:
  vmImageName: 'ubuntu-latest'
  resourceGroupName: 'PP-PRD-AppServices-rg'
  location: 'Australia Southeast'
  templateFile: './deploy-prod.bicep'

pool:
  vmImage: $(vmImageName)

steps:
- bash: |
    echo "##[debug]-version "$(Build.BuildNumber)" -gitCommit "$(Build.SourceVersion)" -builtBy "$(Build.RequestedForEmail)""
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    action: 'Create Or Update Resource Group'
    azureResourceManagerConnection: '${{ parameters.azureServiceConnection }}'
    resourceGroupName: '$(resourceGroupName)'
    location: '$(location)'
    templateLocation: 'Linked artifact'
    csmFile: '$(templateFile)'
    overrideParameters: '-version "$(Build.BuildNumber)" -gitCommit "$(Build.SourceVersion)" -builtBy "$(Build.RequestedForEmail)"'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployAppServicesPrdPipelineTemplate'
    subscriptionId: '855cad64-6b10-496d-a062-167452073e5a'  